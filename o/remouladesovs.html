<h1>Remouladesovs</h1>
<p><b>Ingredienser</b>: 25 g sm&oslash;r, 1 spsk mel, 5 dl s&oslash;dm&aelig;lk, 200 g remoulade.</p>
<p><b>Fremgangsm&aring;de</b>: Sm&oslash;rret smeltes i en gryde, melet r&oslash;res i. S&oslash;dm&aelig;lk tils&aelig;ttes lidt efter lidt under konstant omr&oslash;ring. Tils&aelig;t remouladen og smag til med salt og peber.</p>
