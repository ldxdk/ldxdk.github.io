<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>QR Code</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>QR Code</h1>
	<p>Format:</p>
	<pre>otpauth://totp/Webmail:brian@schau.dk?secret=XXX&amp;issuer=Webmail</pre>
	<p>Put in values in <a href="https://stefansundin.github.io/2fa-qr/">https://stefansundin.github.io/2fa-qr/</a>.</p>
	<p>Use the <b>Scan QR</b> option in the Firefox authenticator to add it.</p>
</body>
</html>
